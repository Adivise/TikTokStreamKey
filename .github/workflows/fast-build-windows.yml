name: Fast Build Windows

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  fast_build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install --cache-dir ~\AppData\Local\pip\Cache -r requirements.txt
          echo "__version__ = '0.0.0-fast'" | Out-File -FilePath _version.py -Encoding ascii

      - name: Fast Build (no onefile, no anti-bloat)
        shell: pwsh
        run: |
          python -m nuitka `
            --assume-yes-for-downloads `
            --standalone `
            --jobs=6 `
            --enable-plugin=pyside6 `
            --include-module=seleniumwire `
            --include-module=blinker._saferef `
            --include-package-data=seleniumwire `
            --include-package=certifi `
            --nofollow-import-to="*.tests" `
            --nofollow-import-to="pydoc" `
            --nofollow-import-to="test" `
            --output-dir=dist/fastbuild `
            app.py

      - name: List fast build output
        shell: pwsh
        run: |
          Write-Host "Contents of dist/fastbuild:"
          Get-ChildItem -Recurse dist/fastbuild | Select-Object FullName

      - name: Upload fast build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fastbuild-windows
          path: dist/fastbuild

