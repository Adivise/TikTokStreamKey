name: Fast Build macOS

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  fast_build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "__version__ = '0.0.0-fast'" > _version.py

      - name: Fast Build (no onefile, no anti-bloat)
        run: |
          nuitka \
            --assume-yes-for-downloads \
            --standalone \
            --jobs=6 \
            --enable-plugin=pyside6 \
            --include-module=seleniumwire \
            --include-module=blinker._saferef \
            --include-package-data=seleniumwire \
            --include-package=certifi \
            --nofollow-import-to="*.tests" \
            --nofollow-import-to="pydoc" \
            --nofollow-import-to="test" \
            --output-dir=dist/fastbuild \
            app.py

      - name: List fast build output
        run: |
          echo "Contents of dist/fastbuild:"
          ls -la dist/fastbuild || true
          find dist/fastbuild -maxdepth 3 -type f -perm +111 2>/dev/null | head -20

      - name: Upload fast build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fastbuild-macos
          path: dist/fastbuild

