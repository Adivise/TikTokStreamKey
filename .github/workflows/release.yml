name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The new version number (e.g., 3.0.0)"
        required: true

env:
  FORCE_COLOR: true

jobs:
  create-tag:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ github.event.inputs.version }}" || echo "Tag creation failed (possibly already exists)."
          git push origin "v${{ github.event.inputs.version }}" || echo "Tag push failed (possibly already exists)."

  build_windows:
    runs-on: windows-latest
    needs: create-tag
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --cache-dir ~\AppData\Local\pip\Cache -r requirements.txt
          echo "__version__ = '${{ github.event.inputs.version }}'" > _version.py

      - name: Build Executable
        run: |
          python -m nuitka `
            --assume-yes-for-downloads `
            --standalone `
            --onefile `
            --jobs=4 `
            --enable-plugin=pyside6 `
            --enable-plugin=anti-bloat `
            --windows-icon-from-ico=streamkey.ico `
            --windows-console-mode=disable `
            --include-module=seleniumwire `
            --include-module=blinker._saferef `
            --include-package-data=seleniumwire `
            --include-package=certifi `
            --nofollow-import-to="*.tests" `
            --nofollow-import-to="pydoc" `
            --nofollow-import-to="test" `
            --no-pyi-file `
            --remove-output `
            --windows-company-name="Suntury" `
            --windows-product-name="TikTok StreamKey | Generator" `
            --windows-file-description="TikTok Stream Key Generator for OBS Studio" `
            --windows-file-version="${{ github.event.inputs.version }}" `
            --windows-product-version="${{ github.event.inputs.version }}" `
            --output-dir=dist `
            app.py

      - name: Compress Executable
        run: |
          ren "dist\app.exe" "TikTok StreamKey.exe"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/TikTok StreamKey.exe

  build_macos:
    runs-on: macos-latest
    needs: create-tag
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "__version__ = '${{ github.event.inputs.version }}'" > _version.py

      - name: Build Executable
        run: |
          nuitka \
            --assume-yes-for-downloads \
            --standalone \
            --onefile \
            --jobs=4 \
            --enable-plugin=pyside6 \
            --enable-plugin=anti-bloat \
            --include-module=seleniumwire \
            --include-module=blinker._saferef \
            --include-package-data=seleniumwire \
            --include-package=certifi \
            --nofollow-import-to="*.tests" \
            --nofollow-import-to="pydoc" \
            --nofollow-import-to="test" \
            --no-pyi-file \
            --remove-output \
            --output-dir=dist \
            app.py

      - name: List build output
        run: |
          echo "Contents of dist directory:"
          ls -la dist/ || true
          echo ""
          echo "Searching for executables..."
          find dist -type f -executable 2>/dev/null | head -10 || true
          find dist -name "*.app" -type d 2>/dev/null | head -5 || true

      - name: Compress Executable
        run: |
          # With --onefile, Nuitka creates app.bin or app (not .app bundle)
          if [ -f "dist/app.bin" ]; then
            echo "Found app.bin, renaming..."
            mv "dist/app.bin" "dist/TikTok StreamKey"
            chmod +x "dist/TikTok StreamKey"
          elif [ -f "dist/app" ]; then
            echo "Found app executable, renaming..."
            mv "dist/app" "dist/TikTok StreamKey"
            chmod +x "dist/TikTok StreamKey"
          elif [ -d "dist/app.app" ]; then
            echo "Found app bundle, renaming..."
            mv "dist/app.app" "dist/TikTok StreamKey.app"
          else
            echo "Error: No executable found in dist directory!"
            echo "Contents:"
            ls -la dist/
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: |
            dist/TikTok StreamKey
            dist/TikTok StreamKey.app

  build_linux:
    runs-on: ubuntu-22.04
    needs: create-tag
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev ccache python3-pip zip python3-distutils
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          echo "__version__ = '${{ github.event.inputs.version }}'" > _version.py

      - name: Setup ccache
        run: |
          echo "CC=ccache gcc" >> $GITHUB_ENV
          echo "CXX=ccache g++" >> $GITHUB_ENV
          ccache --set-config=max_size=500M

      - name: Build Executable
        run: |
          nuitka \
            --assume-yes-for-downloads \
            --standalone \
            --onefile \
            --jobs=4 \
            --enable-plugin=pyside6 \
            --enable-plugin=anti-bloat \
            --include-module=seleniumwire \
            --include-module=blinker._saferef \
            --include-package-data=seleniumwire \
            --include-package=certifi \
            --nofollow-import-to="*.tests" \
            --nofollow-import-to="pydoc" \
            --nofollow-import-to="test" \
            --no-pyi-file \
            --remove-output \
            --output-dir=dist \
            app.py

      - name: Compress Executable
        run: |
          if [ -f "dist/app.bin" ]; then
            mv "dist/app.bin" "dist/TikTok StreamKey"
            chmod +x "dist/TikTok StreamKey"
          elif [ -f "dist/app" ]; then
            mv "dist/app" "dist/TikTok StreamKey"
            chmod +x "dist/TikTok StreamKey"
          else
            echo "Error: No executable found in dist directory!"
            ls -la dist/
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/TikTok StreamKey

  release:
    runs-on: ubuntu-latest
    needs: [build_linux, build_windows, build_macos]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create the release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          body: ${{ github.event.inputs.changelog }}
          files: "artifacts/**/*"