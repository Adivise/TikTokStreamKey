name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The new version number (e.g., 3.0.0)"
        required: true

env:
  FORCE_COLOR: true

jobs:
  create-tag:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ github.event.inputs.version }}" || echo "Tag creation failed (possibly already exists)."
          git push origin "v${{ github.event.inputs.version }}" || echo "Tag push failed (possibly already exists)."

  build_windows:
    runs-on: windows-latest
    needs: create-tag
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --cache-dir ~\AppData\Local\pip\Cache -r requirements.txt
          echo "__version__ = '${{ github.event.inputs.version }}'" > _version.py

      - name: Build Executable
        run: |
          python -m nuitka `
            --assume-yes-for-downloads `
            --standalone `
            --onefile `
            --jobs=4 `
            --enable-plugin=pyside6 `
            --enable-plugin=anti-bloat `
            --windows-icon-from-ico=streamkey.ico `
            --windows-console-mode=disable `
            --include-module=seleniumwire `
            --include-module=blinker._saferef `
            --include-package-data=seleniumwire `
            --include-package=certifi `
            --nofollow-import-to="*.tests" `
            --nofollow-import-to="pydoc" `
            --nofollow-import-to="test" `
            --no-pyi-file `
            --remove-output `
            --windows-company-name="Suntury" `
            --windows-product-name="TikTok StreamKey | Generator" `
            --windows-file-description="TikTok Stream Key Generator for OBS Studio" `
            --windows-file-version="${{ github.event.inputs.version }}" `
            --windows-product-version="${{ github.event.inputs.version }}" `
            --output-dir=dist `
            app.py

      - name: Compress Executable
        run: |
          ren "dist\app.exe" "TikTokStreamKey-windows-${{ github.event.inputs.version }}.exe"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/TikTokStreamKey-windows-${{ github.event.inputs.version }}.exe

  build_macos:
    runs-on: macos-latest
    needs: create-tag
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "__version__ = '${{ github.event.inputs.version }}'" > _version.py

      - name: Build Executable (app bundle)
        run: |
          nuitka \
            --assume-yes-for-downloads \
            --standalone \
            --jobs=4 \
            --enable-plugin=pyside6 \
            --enable-plugin=anti-bloat \
            --include-module=seleniumwire \
            --include-module=blinker._saferef \
            --include-package-data=seleniumwire \
            --include-package=certifi \
            --nofollow-import-to="*.tests" \
            --nofollow-import-to="pydoc" \
            --nofollow-import-to="test" \
            --no-pyi-file \
            --remove-output \
            --output-dir=dist \
            app.py

      - name: List build output
        run: |
          echo "Contents of dist directory:"
          ls -la dist/ || true
          echo ""
          echo "Searching for executables..."
          find dist -type f -executable 2>/dev/null | head -10 || true
          find dist -name "*.app" -type d 2>/dev/null | head -5 || true

      - name: Package DMG
        run: |
          if [ -d "dist/app.app" ]; then
            mv "dist/app.app" "dist/TikTok StreamKey.app"
            hdiutil create -volname "TikTok StreamKey" -srcfolder "dist/TikTok StreamKey.app" -ov -format UDZO "TikTokStreamKey-macOS-${{ github.event.inputs.version }}.dmg"
          else
            echo "Error: app bundle not found"
            ls -la dist/
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: |
            TikTokStreamKey-macOS-${{ github.event.inputs.version }}.dmg

  build_linux:
    runs-on: ubuntu-22.04
    needs: create-tag
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang lld python3-dev python3-pip zip python3-distutils libfuse2
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip3 install -r requirements.txt; fi
          echo "__version__ = '${{ github.event.inputs.version }}'" > _version.py

      - name: Build Executable (standalone folder, closer to legacy)
        run: |
          nuitka \
          --assume-yes-for-downloads \
          --show-scons \
          --clang \
          --lto=yes \
          --jobs=4 \
          --static-libpython=no \
          --standalone \
          --onefile \
          --enable-plugin=anti-bloat \
          --enable-plugin=pyside6 \
          --include-module=seleniumwire \
          --include-module=blinker._saferef \
          --include-package-data=seleniumwire \
          --include-package=certifi \
          --show-modules \
          --show-anti-bloat-changes \
          --follow-stdlib \
          --follow-imports \
          --prefer-source-code \
          --output-dir=dist \
          app.py

      - name: Build AppImage
        run: |
          if [ -d "dist/app.dist" ]; then
            mkdir -p AppDir/usr/bin
            cp -r dist/app.dist/* AppDir/usr/bin/
            cp streamkey.png AppDir/. || true
            cat > AppDir/AppRun <<'EOF'
            #!/bin/sh
            HERE="$(dirname "$(readlink -f "$0")")"
            exec "$HERE/usr/bin/app" "$@"
            EOF
            chmod +x AppDir/AppRun
            cat > AppDir/TikTokStreamKey.desktop <<'EOF'
            [Desktop Entry]
            Name=TikTok StreamKey
            Exec=TikTok StreamKey
            Icon=streamkey
            Type=Application
            Categories=Utility;
            EOF
            if [ -f "streamkey.png" ]; then
              mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
              cp streamkey.png AppDir/usr/share/icons/hicolor/256x256/apps/streamkey.png
            fi
            ./appimagetool AppDir "TikTokStreamKey-linux-${{ github.event.inputs.version }}.AppImage"
          else
            echo "Error: dist/app.dist not found"
            ls -la dist || true
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: TikTokStreamKey-linux-${{ github.event.inputs.version }}.AppImage

  release:
    runs-on: ubuntu-latest
    needs: [build_linux, build_windows, build_macos]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create the release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          body: ${{ github.event.inputs.version }}
          files: "artifacts/**/*"